<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Gym Manager</title>
    </head>
    <body>
        <nav>
            <img class="logo" src="src/assets/img/logo.png" alt="gym logo" />
            <h1>Gym Manager 2077</h1>
        </nav>
        <main>
            <aside class="section-menu">
                <div class="menu-child home">
                    <img
                        src="src/assets/svg/home.svg"
                        class="menu-child-icon"
                    />Inicio
                </div>
                <div class="menu-child" id="Cliente">
                    <img
                        src="src/assets/svg/members.svg"
                        class="menu-child-icon"
                    />Clientes
                </div>
                <div class="menu-child" id="Empleado">
                    <img
                        src="src/assets/svg/employees.svg"
                        class="menu-child-icon"
                    />Empleados
                </div>
                <div class="menu-child" id="Membresia">
                    <img
                        src="src/assets/svg/memberships.svg"
                        class="menu-child-icon"
                    />Membresias
                </div>
                <div class="menu-child" id="Pago">
                    <img
                        src="src/assets/svg/payments.svg"
                        class="menu-child-icon"
                    />Pagos
                </div>
            </aside>
            <section class="content"></section>
        </main>
    </body>
    <script type="module" src="/src/frontend/scripts/index.js" defer></script>
</html>
